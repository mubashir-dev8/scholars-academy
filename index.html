<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <title>Scholars Academy - Attendance & Test Marks</title>
  <!--Developed by Mubashir-->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #e0f7fa, #fff3e0);
    }

    nav {
      background-color: #2c3e50;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav button {
      background: none;
      border: none;
      color: #ecf0f1;
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }

    nav button.active {
      border-bottom: 3px solid #1abc9c;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1,
    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .class-buttons,
    .students-list,
    .summary-section {
      margin: 20px auto;
      max-width: 600px;
    }

    .class-buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .class-buttons button:hover {
      background: #2980b9;
    }

    .student {
      display: flex;
      justify-content: space-between;
      background: #ffffff;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .student span {
      flex: 1;
    }

    .student button {
      margin-left: 10px;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      background-color: #bdc3c7;
      color: white;
      cursor: pointer;
    }

    .present-selected {
      background-color: #4caf50 !important;
    }

    .absent-selected {
      background-color: #e74c3c !important;
    }

    #summary {
      width: 100%;
      height: 180px;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    #shareBtn {
      display: block;
      margin: auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #shareBtn:hover {
      background-color: #1ebc5b;
    }

    /* Sections */
    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    th,
    td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    th {
      background: #f8f9fa;
      text-align: left;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
    }
  </style>
</head>

<body>

  <nav>
    <button class="nav-btn active" onclick="showSection('attendanceSection', this)">üìò Attendance</button>
    <button class="nav-btn" onclick="showSection('marksSection', this)">üìù Test Marks</button>
  </nav>

  <div class="container">

    <!-- Attendance Section -->
    <div id="attendanceSection" class="section active">
      <h1>Scholars Aacademy</h1>

      <div class="class-buttons">
        <h2>Select Class</h2>
        <button onclick="loadClass('5th ICSE')">5th</button>

        <button onclick="loadClass('9th SSC')">S-9th</button>
        <button onclick="loadClass('10th SSC')">S-10th</button>
      </div>

      <div class="students-list" id="studentsList"></div>

      <div class="summary-section">
        <button onclick="generateResult()" style="width:100%; padding:10px; font-size:16px;">Get Result</button>
        <button onclick="clearResult()" style="width:100%; padding:10px; font-size:16px;">Clear</button>
        <textarea id="summary" placeholder="Absent and present students will appear here..." readonly></textarea>
        <button id="shareBtn" onclick="shareOnWhatsApp()">Share on WhatsApp</button>
      </div>
    </div>

    <!-- Test Marks Section -->
    <div id="marksSection" class="section">
